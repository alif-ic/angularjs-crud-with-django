<div>
  <div class="mt-4 ml-5 mr-5">
    <div class="mt-4 float-left home-component">
      <div  ng-controller="employeeAddCtrl">
        <div>
          <div class="card">
            <div class="card-header">{{modeText}} Employee</div>
            <div class="card-body"><employee-form></employee-form></div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 float-right mb-4 employee-detail-table">
      <div ng-controller="employeeListCtrl">
        <table ng-Show="employeeList.length" class="table table-bordered table-striped">
          <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
            <td>Email</td>
            <td>Edit</td>
            <td>Delete</td>
          </tr>
          <tbody ng-repeat="employee in employeeList">
            <tr double-click={{employee}}>
              <td>
                {{ employee.id }}
              </td>
              <td>
                  {{ employee.first_name }}
              </td>
              <td>
                  {{ employee.last_name }}
              </td>
              <td>
                  {{ employee.age }}
              </td>
              <td>
                  {{ employee.email }}
              </td>
              <td>
                <button class="btn btn-primary" ng-click="edit(employee.id)">Edit</button>
              </td>
              <td>
                <button ng-click="delete(employee.id)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
        </tbody>
        </table>
        <h1 ng-Show="!employeeList.length" class="text-center">No data found</h1>
      </div>
    </div>
  </div>
</div>
